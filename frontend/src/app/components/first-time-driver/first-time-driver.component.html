<div class="first-time-driver-container vertical-horizontal-center">
  <mat-card>
    <mat-card-title>
      Add a new car
    </mat-card-title>

    <mat-card-content>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Brand" (keyup)="setBrand($event)" required>
      </mat-form-field><br>

      <mat-form-field class="full-width-input">
        <input matInput placeholder="Model"  (keyup)="setModel($event)" required>
      </mat-form-field><br>

      <mat-form-field class="full-width-input">
        <input matInput placeholder="License plate" (keyup)="setLicensePlate($event)" required>
      </mat-form-field><br>

      <mat-form-field class="full-width-input">
        <input matInput placeholder="Year" (keyup)="setYear($event)" required>
      </mat-form-field><br>

      <mat-form-field class="full-width-input">
        <input matInput placeholder="Available seats" (keyup)="setAvailableSeats($event)" required>
      </mat-form-field><br>

      <div class="center">
        <button mat-raised-button color="primary" (click)="postAddCar()">
          <mat-icon  >add</mat-icon>
          Add car
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
