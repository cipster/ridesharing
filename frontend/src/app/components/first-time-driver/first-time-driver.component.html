<div class="first-time-driver-container vertical-horizontal-center">
  <mat-card>
    <mat-card-title>
      Add a new car
    </mat-card-title>

    <mat-card-content>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Brand" required>
      </mat-form-field><br>

      <mat-form-field class="full-width-input">
        <input matInput placeholder="Model" required>
      </mat-form-field><br>

      <mat-form-field class="full-width-input">
        <input matInput placeholder="License plate" required>
      </mat-form-field><br>

      <mat-form-field class="full-width-input">
        <input matInput placeholder="Year" required>
      </mat-form-field><br>

      <mat-form-field class="full-width-input">
        <input matInput placeholder="Available seats" required>
      </mat-form-field><br>

      <div class="center">
        <button mat-raised-button color="primary">
          <mat-icon>add</mat-icon>
          Add car
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
